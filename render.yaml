services:
  # Backend API Service
  - type: web
    name: cv-parser-backend
    env: python
    runtime: python-3.11.0   # Force Python 3.11
    plan: free
    buildCommand: python -m pip install --upgrade pip setuptools wheel && PIP_ONLY_BINARY=PyMuPDF pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0

  # Frontend Static Site
  - type: web
    name: cv-parser-frontend
    env: static
    plan: free
    buildCommand: echo "No build required"
    staticPublishPath: ./frontend
    envVars:
      - key: API_BASE_URL
        value: https://cv-parser-backend.onrender.com
