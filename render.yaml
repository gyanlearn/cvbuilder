services:
  # Backend API Service
  - type: web
    name: cv-parser-backend
    env: python
    plan: free
    buildCommand: python -m pip install --upgrade pip setuptools wheel && pip install --only-binary=PyMuPDF -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: PIP_ONLY_BINARY
        value: PyMuPDF
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_BUCKET
        value: resumes


  # Frontend Static Site
  - type: web
    name: cv-parser-frontend
    env: static
    plan: free
    buildCommand: npm --prefix frontend install --no-audit --no-fund && npm --prefix frontend run build:css && echo "MIME override: ensure .css served as text/css"
    staticPublishPath: ./frontend
    envVars:
      - key: API_BASE_URL
        value: https://cv-parser-backend.onrender.com
